<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhật Ký Công Khai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            text-align: center;
        }

        /* Cài đặt background là ảnh PNG */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            padding: 10px;
            width: 320px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .journal-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        textarea {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-height: 100px;
        }

        button {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .post {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* Style cho iframe */
        .embed-container {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 360px;
        }

        iframe {
            width: 100%;
            height: 281px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Background PNG -->
    <div class="background-image"></div>

    <!-- Đăng nhập -->
    <div id="loginContainer" class="login-container">
        <h2>Đăng Nhập</h2>
        <input id="password" type="password" class="input-field" placeholder="Nhập mật khẩu">
        <button class="login-button" onclick="login()">Đăng Nhập</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <!-- Trang nhật ký công khai -->
    <div id="journalContainer" class="journal-container">
        <h1>Nhật Ký Công Khai</h1>

        <textarea id="postContent" placeholder="Nhập bài viết của bạn..."></textarea>
        <button onclick="postEntry()">Đăng Bài</button>

        <h2>Bài viết đã công khai:</h2>
        <div id="journalPosts"></div>

        <!-- Pinterest Embed -->
        <div class="embed-container">
            <iframe src="https://assets.pinterest.com/ext/embed.html?id=626070785675768808" height="281" width="345" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <script>
        // Kiểm tra đăng nhập
        function login() {
            const password = document.getElementById('password').value;
            const correctPassword = "12345"; // Mật khẩu đúng

            if (password === correctPassword) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('journalContainer').style.display = 'flex';
                loadPosts();  // Tải các bài viết từ localStorage
            } else {
                document.getElementById('errorMessage').innerText = "Mật khẩu không đúng!";
            }
        }

        // Hàm đăng bài
        function postEntry() {
            const postContent = document.getElementById('postContent').value;
            if (postContent.trim() !== "") {
                const newPost = {
                    content: postContent,
                    timestamp: new Date().toISOString()
                };

                // Lấy bài viết hiện có từ localStorage (hoặc tạo mảng mới nếu chưa có)
                let posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(newPost);

                // Lưu lại bài viết vào localStorage
                localStorage.setItem('posts', JSON.stringify(posts));

                // Hiển thị bài viết mới
                loadPosts();

                document.getElementById('postContent').value = ''; // Xóa ô nhập bài viết
            } else {
                alert("Vui lòng nhập nội dung bài viết!");
            }
        }

        // Hàm tải các bài viết từ localStorage
        function loadPosts() {
            const journalPosts = document.getElementById('journalPosts');
            journalPosts.innerHTML = '';  // Xóa các bài viết cũ

            // Lấy các bài viết từ localStorage
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            
            // Hiển thị từng bài viết
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerText = post.content;
                journalPosts.appendChild(postElement);
            });
        }

        // Khi trang được tải, kiểm tra đăng nhập và tải các bài viết
        window.onload = function() {
            loadPosts();
        };
    </script>

</body>
</html>
