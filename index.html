<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhật Ký Công Khai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            text-align: center;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            padding: 10px;
            width: 320px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .journal-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        textarea {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-height: 100px;
        }

        button {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .post {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            max-width: 80%;
            word-wrap: break-word;
        }

        .debug-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .debug-button {
            background-color: #f44336;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .debug-button:hover {
            background-color: #e53935;
        }

        .debug-input {
            width: 60%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Đăng nhập -->
    <div id="loginContainer" class="login-container">
        <h2>Đăng Nhập</h2>
        <input id="password" type="password" class="input-field" placeholder="Nhập mật khẩu">
        <button class="login-button" onclick="login()">Đăng Nhập</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <!-- Trang nhật ký công khai -->
    <div id="journalContainer" class="journal-container">
        <h1>Nhật Ký Công Khai</h1>

        <textarea id="postContent" placeholder="Nhập bài viết của bạn..."></textarea>
        <button onclick="postEntry()">Đăng Bài</button>

        <h2>Bài viết đã công khai:</h2>
        <div id="journalPosts"></div>
    </div>

    <!-- Debug Mode -->
    <div id="debugContainer" class="debug-container">
        <h3>Debug Mode</h3>
        <button class="debug-button" onclick="clearMessages()">Xóa Tin Nhắn</button>
        <input id="banIP" class="debug-input" type="text" placeholder="Nhập IP để cấm (tạm thời)">
        <button class="debug-button" onclick="banIP()">Cấm IP</button>
        <br><br>
        <input id="unbanIP" class="debug-input" type="text" placeholder="Nhập IP để hủy cấm">
        <button class="debug-button" onclick="unbanIP()">Hủy Cấm IP</button>
    </div>

    <script>
        // Kiểm tra đăng nhập
        function login() {
            const password = document.getElementById('password').value;
            const correctPassword = "12345"; // Mật khẩu đúng

            if (password === correctPassword) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('journalContainer').style.display = 'flex';
                document.getElementById('debugContainer').style.display = 'block'; // Hiện debug mode
                loadPosts();  // Tải các bài viết từ localStorage
            } else {
                document.getElementById('errorMessage').innerText = "Mật khẩu không đúng!";
            }
        }

        // Hàm đăng bài
        function postEntry() {
            const postContent = document.getElementById('postContent').value;
            if (postContent.trim() !== "") {
                const newPost = {
                    content: postContent,
                    timestamp: new Date().toISOString()
                };

                // Lấy bài viết hiện có từ localStorage (hoặc tạo mảng mới nếu chưa có)
                let posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(newPost);

                // Lưu lại bài viết vào localStorage
                localStorage.setItem('posts', JSON.stringify(posts));

                // Hiển thị bài viết mới
                loadPosts();

                document.getElementById('postContent').value = ''; // Xóa ô nhập bài viết
            } else {
                alert("Vui lòng nhập nội dung bài viết!");
            }
        }

        // Hàm tải các bài viết từ localStorage
        function loadPosts() {
            const journalPosts = document.getElementById('journalPosts');
            journalPosts.innerHTML = '';  // Xóa các bài viết cũ

            // Lấy các bài viết từ localStorage
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            
            // Hiển thị từng bài viết
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerText = post.content;
                journalPosts.appendChild(postElement);
            });
        }

        // Hàm xóa tất cả tin nhắn
        function clearMessages() {
            localStorage.removeItem('posts');
            loadPosts();  // Cập nhật lại giao diện
        }

        // Hàm cấm IP (chỉ là giả lập trong môi trường này)
        function banIP() {
            const ip = document.getElementById('banIP').value;
            if (ip) {
                let bannedIPs = JSON.parse(localStorage.getItem('bannedIPs')) || [];
                bannedIPs.push(ip);
                localStorage.setItem('bannedIPs', JSON.stringify(bannedIPs));
                alert("IP " + ip + " đã bị cấm!");
            } else {
                alert("Vui lòng nhập địa chỉ IP để cấm.");
            }
        }

        // Hàm hủy cấm IP
        function unbanIP() {
            const ip = document.getElementById('unbanIP').value;
            if (ip) {
                let bannedIPs = JSON.parse(localStorage.getItem('bannedIPs')) || [];
                const index = bannedIPs.indexOf(ip);
                if (index > -1) {
                    bannedIPs.splice(index, 1);
                    localStorage.setItem('bannedIPs', JSON.stringify(bannedIPs));
                    alert("IP " + ip + " đã được hủy cấm.");
                } else {
                    alert("IP này không có trong danh sách cấm.");
                }
            } else {
                alert("Vui lòng nhập địa chỉ IP để hủy cấm.");
            }
        }

        // Khi trang được tải, kiểm tra đăng nhập và tải các bài viết
        window.onload = function() {
            loadPosts();
        };
    </script>

</body>
</html>
